<sub-view template="partials/header"></sub-view>
<div class="center">
    <h4>Compare Two Legislators!</h4>
  <sub-view template="partials/select_rep1_name"></sub-view>
  <sub-view template="partials/select_rep2_name"></sub-view>
</div>
<div class="center">
  <img class="img-rounded" ng-src="https://s3.amazonaws.com/assets.sunlightfoundation.com/moc/200x250/{{selected.rep1.bioguide_id}}.jpg"/>
  <img class="img-rounded" ng-src="https://s3.amazonaws.com/assets.sunlightfoundation.com/moc/200x250/{{selected.rep2.bioguide_id}}.jpg"/>
</div>
<div class="top-industries">
  <h2 class="center grid-14">Funding Sources</h2>
  <h4>Scaled at $100,000</h4>
  <div class="contributors row">
    <div class="pull-left rep1" style="border-right: solid white 1px">
      <d3-donut scale="tempScale" on-click="d3DonutClick(item)" contributor="reps[selected.rep1.bioguide_id].influence.contributors[0]" currency="true" class="span2">
      </d3-donut>

      <d3-donut scale="tempScale" on-click="d3DonutClick(item)" contributor="reps[selected.rep1.bioguide_id].influence.contributors[1]" currency="true" class="span2">
      </d3-donut>

      <d3-donut scale="tempScale" on-click="d3DonutClick(item)" contributor="reps[selected.rep1.bioguide_id].influence.contributors[2]" currency="true" class="span2">
      </d3-donut>
    </div>
    <div class="pull-right rep2">
      <d3-donut scale="tempScale" on-click="d3DonutClick(item)" contributor="reps[selected.rep2.bioguide_id].influence.contributors[0]" currency="true" class="span2">
      </d3-donut>

      <d3-donut scale="tempScale" on-click="d3DonutClick(item)" contributor="reps[selected.rep2.bioguide_id].influence.contributors[1]" currency="true" class="span2">
      </d3-donut>

      <d3-donut scale="tempScale" on-click="d3DonutClick(item)" contributor="reps[selected.rep2.bioguide_id].influence.contributors[2]" currency="true" class="span2">
      </d3-donut>
    </div>
  </div>
</div>
<div>

  <h4>Individual Donor Contributions</h4>

  <compare-bar-chart data1="reps[selected.rep1.bioguide_id].influence.type.Individuals[0]" data2="reps[selected.rep2.bioguide_id].influence.type.Individuals[0]" label="'Total Funders'" currency="false"></compare-bar-chart>

  <compare-bar-chart data1="reps[selected.rep1.bioguide_id].influence.type.Individuals[1]" data2="reps[selected.rep2.bioguide_id].influence.type.Individuals[1]" label="'Contributions'" currency="true"></compare-bar-chart>

  <h4>PAC Contributions</h4>

  <compare-bar-chart data1="reps[selected.rep1.bioguide_id].influence.type.PACs[0]" data2="reps[selected.rep2.bioguide_id].influence.type.PACs[0]" label="'Total PACs'" currency="false"></compare-bar-chart>

  <compare-bar-chart data1="reps[selected.rep1.bioguide_id].influence.type.PACs[1]" data2="reps[selected.rep2.bioguide_id].influence.type.PACs[1]" label="'Contributions'" currency="true"></compare-bar-chart>

  <h4>In-State Contributions</h4>

  <compare-bar-chart class="center grid-14" data1="reps[selected.rep1.bioguide_id].influence.local['In-State'][0]" data2="reps[selected.rep2.bioguide_id].influence.local['In-State'][0]" label="'Total Funders'" currency="false"></compare-bar-chart>

  <compare-bar-chart data1="reps[selected.rep1.bioguide_id].influence.local['In-State'][1]" data2="reps[selected.rep2.bioguide_id].influence.local['In-State'][1]" label="'Contributions'" currency="true"></compare-bar-chart>

  <h4>Out-of-State Contributions</h4>

  <compare-bar-chart data1="reps[selected.rep1.bioguide_id].influence.local['Out-of-State'][0]" data2="reps[selected.rep2.bioguide_id].influence.local['Out-of-State'][0]" label="'Total Funders'" currency="false"></compare-bar-chart>

  <compare-bar-chart data1="reps[selected.rep1.bioguide_id].influence.local['Out-of-State'][1]" data2="reps[selected.rep2.bioguide_id].influence.local['Out-of-State'][1]" label="'Contributions'" currency="true"></compare-bar-chart>

</div>
